<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-5">
					<img alt="" src="img/ecom.png" width="100%" height="400px">
				</div>
				<div class="col-md-4 mt-3 p-5">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Login</p>
						</div>
						<div class="card-body">
							<form>
								<div class="mb-3">
									<label class="form-label">Email</label> <input
										class="form-control" name="email" type="email">
								</div>

								<div class="mb-3">
									<label class="form-label">password</label> <input
										class="form-control" name="password" type="password">
								</div>

								<button type="submit"
									class="btn bg-primary text-white col-md-12">Login</button>
							</form>
						</div>
						<div class="card-footer text-center">
						<a href="#" class=" text-decoration-none">Forgot password</a></br>
						Don't have a account ?
						<a href="/sigup"   class=" text-decoration-none">Create account</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
